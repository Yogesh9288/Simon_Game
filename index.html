<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Says Game</h2>
    <h3 style="display: none;">Game Started</h3>
    <div class="main">
        <div class="quarter top-left green" id="green"></div>
        <div class="quarter top-right red" id="red"></div>
        <div class="quarter bottom-left yellow" id="yellow"></div>
        <div class="quarter bottom-right blue" id="blue"></div>
        <div class="center-circle">
            <button>start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
